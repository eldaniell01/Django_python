{% extends "marketplace/index.html" %}
{% block content %}
    <div class='col-md-6 offset-md-3 '>
        <h1><center>Nuevo Item</center></h1>
        <form action="." method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{form.as_p}}
            {% if form.errors or form.non_field_errors %}
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {% for field in form %}
                        {{field.errors}}
                    {% endfor %}
                    {{form.non_field_errors}}
                </div>
            {% endif %}
            <div class="navbar ">
                <div class="container-fluid flex-row justify-content-between">
                    <button type="submit" class="btn btn-primary">Crear Item</button>
                    <a href="{% url "marketplace:signup" %}" class='btn btn-secondary'>Cancelar</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
