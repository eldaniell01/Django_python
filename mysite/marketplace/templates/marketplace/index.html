{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tienda de Ropa</title>
</head>
<body class='d-flex flex-column min-vh-100'>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "index" %}"><i class="fa-solid fa-store fa-lg"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-tag fa-lg"></i> Nuevo Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}"> <i class="fa-solid fa-envelope fa-lg"></i> Contacto</a>
              </li>
              
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link btn-secondary" href="#"><i class="fa-solid fa-user fa-lg "></i> Iniciar Sesión</a>
                    <a class="nav-link btn-secondary" href="#"><i class="fa-solid fa-right-from-bracket fa-lg"></i> Cerrar Sesión</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        {% block content %}
      
        {% endblock %}
    </div>
    <footer class='mt-auto mb-4'>
        <div class="text-center">
            <span>
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> Programación
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
