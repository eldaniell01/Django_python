<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>LISTA DE TAREAS</title>
    <style>
        body {
            background: #002333;
            font-family: 'Roboto', sans-serif;
            padding: 100px;
        }
        .container {
            padding: 10px;
            margin: auto;
            background: #B4BEC9;
            max-width: 500px;
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            border-radius: 10px;
           
        }
        .user {
            margin: 0;
            
            padding-top: 5px;
            width: 100%;
            height: 35px;
            font-weight: 500;
            font-size: 1.5em;
            background: #159A9C;
            text-align: center;
            
        }
        a { 
            color: black;
            text-decoration: none;
        }

        .header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid black;
        }
        .titles {
            display: flex;
            align-items: center; 
        }

        .titles a {
            margin-left: 10px;
        }
        .complete{
            height: 15px;
            width: 15px;
            background: #D90404;
            border-radius: 50%;
        }
        .incomplete{
            height: 15px;
            width: 15px;
            background: rgb(218,218,218);
            border-radius: 50%;
        }
        
        .searchs{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        .button{
            font-family: 'Roboto', sans-serif;
            padding: 10px;
            background: #A9D9D0;
            font-size: 0.9em;
            font-weight: 600;
            border-radius: 6px;
            transition: 0.5s ease;
        }
        .button:hover{
            background: #159A9C;
        }
        .search{
            width: 65%;
            height: 30px;
            border-radius: 6px;
            border: 1px solid;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }
        #id_title{
            width: 65%;
            height: 30px;
            border-radius: 6px;
            border: 1px solid;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }
        textarea{
            border-radius: 6px;
            border: 1px solid;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }
        .sesion{
            font-family: 'Roboto', sans-serif;
            padding: 10px;
            background: #A9D9D0;
            font-size: 0.9em;
            font-weight: 600;
            border-radius: 6px;
            transition: 0.5s ease;
        }

        .login{
            display: flex;
            flex-direction: column;
            align-items:center;
        }
        #id_username{
            width: 65%;
            height: 30px;
            border-radius: 6px;
            border: 1px solid;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }
        #id_password{
            width: 65%;
            height: 30px;
            border-radius: 6px;
            border: 1px solid;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }
        .form_login{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .form_login p{
            display: flex;
            aling-items: center;
            justify-content: space-between;
        }
        
        label{
            text-align: center;
        }

        .form_register p{
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #id_password1{
            width: 65%;
            height: 30px;
            border-radius: 6px;
            border: 1px solid;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }
        #id_password2{
            width: 65%;
            height: 30px;
            border-radius: 6px;
            border: 1px solid;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            font-weight: 600;
        }

        .form_task p{
            display: flex;

        }

        .form_task p #id_title{
            margin: 10px;
        }
        .form_task p textarea{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}

    </div>
</body>
</html>
